        <div class="form-group">
          <label for="ID">Game:</label>    
          <select name="game_select">

            {% for teams in team_list %}

            <option value="{{teams.keys()[0]}}">{{ teams.values()[0] }}</option>

            {% endfor %}


          </select>
        </div>

        <div class="form-group">

          <p>Please enter a game time (48 minutes):</p>
          <label for="ID">Game time:</label>
          <!-- <input type="text" id="game_row" name='game_row' placeholder="e.g. 250 or 450"> -->

          <select name="game_row">
            <option value=20>02:00</option>
            <option value=40>04:00</option>
            <option value=80>08:00</option>
            <option value=120>12:00</option>
            <option value=160>16:00</option>
            <option value=200>20:00</option>
            <option value=240>24:00</option>
            <option value=280>28:00</option>
            <option value=320>32:00</option>
            <option value=360>36:00</option>
            <option value=400>40:00</option>
            <option value=440>44:00</option>
            <option value=460>46:00</option>
          </select>




        </div>        
        <div>
          <button type="submit" class="btn btn-default btn-lg">Go!</button>
        </div>
